name: ğŸš¢ Production Pipeline
run-name: ğŸš¢ Production Pipeline
on:
  push:
    branches:
      - main

env:
  REACT_APP_CONTACT_ENDPOINT: ${{ vars.REACT_APP_CONTACT_ENDPOINT }}
  REACT_APP_MY_NAME: ${{ vars.REACT_APP_MY_NAME }}

jobs:
  lint:
    name: ğŸª„ Lint
    runs-on: ubuntu-latest
    steps:
      - name: ğŸš« Cancel previous workflow runs
        uses: styfle/cancel-workflow-action@0.12.1

      - name: â¬‡ï¸ Check out repository code
        uses: actions/checkout@v4.1.1

      - name: ğŸŸ© Set up Node
        uses: actions/setup-node@v4.0.2
        with:
          node-version: "16"
          cache: "npm"

      - name: ğŸ“¥ Download dependencies
        run: npm ci

      - name: ğŸ”¬ Lint source code
        run: npm run lint

  typecheck:
    name: ğŸ” Typecheck
    runs-on: ubuntu-latest
    steps:
      - name: ğŸš« Cancel previous workflow runs
        uses: styfle/cancel-workflow-action@0.12.1

      - name: â¬‡ï¸ Check out repository code
        uses: actions/checkout@v4.1.1

      - name: ğŸŸ© Set up Node
        uses: actions/setup-node@v4.0.2
        with:
          node-version: "16"
          cache: "npm"

      - name: ğŸ“¥ Download dependencies
        run: npm ci

      - name: âœ… Typecheck
        run: npm run typecheck

  test:
    name: ğŸ§ª Test
    needs: [lint, typecheck]
    runs-on: ubuntu-latest
    steps:
      - name: ğŸš« Cancel previous workflow runs
        uses: styfle/cancel-workflow-action@0.12.1

      - name: â¬‡ï¸ Check out repository code
        uses: actions/checkout@v4.1.1

      - name: ğŸŸ© Set up Node
        uses: actions/setup-node@v4.0.2
        with:
          node-version: "16"
          cache: "npm"

      - name: ğŸ“¥ Download dependencies
        run: npm ci

      - name: ğŸ§ª Run tests
        run: npm test -- --coverage

      - name: ğŸ“Š Upload test coverage folder as an artifact
        uses: actions/upload-artifact@v4.3.1
        with:
          name: coverage
          path: ./coverage

  build:
    name: ğŸ“¦ Build
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - name: ğŸš« Cancel previous workflow runs
        uses: styfle/cancel-workflow-action@0.12.1

      - name: â¬‡ï¸ Check out repository code
        uses: actions/checkout@v4.1.1

      - name: ğŸŸ© Set up Node
        uses: actions/setup-node@v4.0.2
        with:
          node-version: "16"
          cache: "npm"

      - name: ğŸ“¥ Download dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build App
        run: npm run build

      - name: â¬†ï¸ Upload production build as an artifact
        uses: actions/upload-artifact@v4.3.1
        with:
          name: build
          path: ./build

  deploy:
    name: ğŸš¢ Deploy to Production
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: ğŸš« Cancel previous workflow runs
        uses: styfle/cancel-workflow-action@0.12.1

      - name: â¬‡ï¸ Check out repository code
        uses: actions/checkout@v4.1.1

      - name: ğŸŸ© Set up Node
        uses: actions/setup-node@v4.0.2
        with:
          node-version: "16"
          cache: "npm"

      - name: ğŸ“¥ Download dependencies
        run: npm ci

      - name: â¬‡ï¸ Download production build artifact
        uses: actions/download-artifact@v4.1.4

      - name: ğŸ‘€ Display structure of build directory
        run: ls -l
        working-directory: ./build

      - name: ğŸ‘¤ Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4.0.2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: ğŸš¢ Deploy (Sync build folder to the production bucket with the AWS CLI)
        run: |
          aws s3 sync ./build s3://${{ secrets.AWS_S3_BUCKET_NAME }}
